<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>IMHO DØK-Quiz</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h2>Log ind</h2>

            </div>
            <div class="form-group">
                <label class="control-label" for="loginUsername">Brugernavn</label>
                <input type="email" class="form-control" id="loginUsername" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="loginPassword">Adgangskode</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Log ind</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Opret bruger</h1>

            </div>
            <div class="form-group">
                <label class="control-label" for="createUsername">Brugernavn</label>
                <input type="email" class="form-control" id="createUsername" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="createPassword">Adgangskode</label>
                <input type="password" class="form-control" id="createPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="create-button">Opret bruger</button>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - IMHO Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
