<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>IMHO DØK Quiz</title>

</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <p class="lead">
                    <form id="quiz-form">
                        <div>
                            <label>Quiztitel</label>
                        </div>
                        <div>
                            <input id="new-quiz-title" type="text">
                        </div>
                        <div>
                            <label>Quizbeskrivelse</label>
                        </div>
                        <div>
                            <textarea id="new-quiz-description"></textarea>
                        </div>
                        <div>
                            <label>Vælg hvor mange spørgsmål du ønsker at quizzen skal have.</label>
                        </div>
                        <div>
                            <label>5 Spørgsmål</label>
                            <input id="5questions" type="radio" name="quiz-lenght" value="5">
                        </div>
                        <div>
                            <label>10 Spørgsmål</label>
                            <input id="10questions" type="radio" name="quiz-lenght" value="10">
                        </div>
                        <div>
                            <label>15 Spørgsmål</label>
                            <input id="15questions" type="radio" name="quiz-lenght" value="15">
                        </div>
                        <div>
                            <button id="submit-quiz-prep">Næste</button>
                        </div>
                    </form>
                </p>
            </div>

        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - IMHO Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/createQuiz.js"></script>
<script src="js/navbar.js"></script>
<script src="js/crypter.js"></script>

</body>
</html>
